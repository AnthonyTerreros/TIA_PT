version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: DBTIAPTGestionVentas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend_prueba_tecnica_tia
    container_name: backend_app
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/DBTIAPTGestionVentas
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    networks:
      - app_network

  frontend:
    build: ./frontendpruebatecnicatia
    container_name: frontend_app
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend
    environment:
      VITE_URL_BACKEND: http://backend:8080/api/v1
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
